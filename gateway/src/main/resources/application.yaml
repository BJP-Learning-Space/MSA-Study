server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: first-service
          uri: lb://FIRST-SERVICE
          predicates:
            - Path=/first-service/{segment}
          filters:
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: First Service
                preLoggerName: first-service
                postLoggerName: first-service
#            - AddRequestHeader=Hello, {segment}

        - id: second-service
          uri: lb://SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
            - name : CustomFilter
            - name : LoggingFilter
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: BJP Global Filter
            preLogger: true
            postLogger: true
